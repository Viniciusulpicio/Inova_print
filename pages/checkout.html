        // Função para obter os parâmetros da URL
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(function(part) {
                const pair = part.split("=");
                params[pair[0]] = decodeURIComponent(pair[1]);
            });
            return params;
        }

        // Obtendo ID do produto da URL
        const queryParams = getQueryParams();
        const productId = queryParams.id;

        // Carregando dados do produto na página
        if (products[productId]) {
            document.getElementById("product-name").innerText = products[productId].name;
            document.getElementById("product-price").innerText = products[productId].price;
            document.getElementById("product-discount-price").innerText = products[productId].discountPrice;
            document.getElementById("product-image").src = products[productId].image;
            document.getElementById("product-description").innerText = products[productId].description;
        } else {
            document.body.innerHTML = "<h1>Produto não encontrado</h1>";
        }
